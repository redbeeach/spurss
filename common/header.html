 <div class="gototop">
     <a id="gotoTop" class="bo bo1">go to up</a>
 </div>
 <script>
     var didScroll;
     var lastScrollTop = 0;
     var delta = 5;
     var navbarHeight = $('.head > h2').outerHeight();

     $(window).scroll(function(event) {
         if ($(this).width() >= 901)
             didScroll = true;
     });

     setInterval(function() {
         if (didScroll) {
             hasScrolled();
             didScroll = false;
         }
     }, 250);

     function hasScrolled() {
         var st = $(this).scrollTop();
         if (Math.abs(lastScrollTop - st) <= delta) return;
         if (st > lastScrollTop && st > navbarHeight) {
             $('.head > h2').removeClass('header-down').addClass('header-up');
         } else {
             if (st + $(window).height() < $(document).height()) {
                 $('.head > h2').removeClass('header-up').addClass('header-down');
             }
         }
         lastScrollTop = st;
     }
     $(function() {
         $(".nav-btn").click(function() {
             $(this).toggleClass("close");
             $(".nav").toggleClass("opened");
             if ($(".logo").hasClass('opened')) {
                 $(".logo").removeClass("opened").hide();
             } else $(".logo").show().addClass("opened");
         });
         //         gotop
         $(window).scroll(function() {

             if ($(this).scrollTop() >= 500) {
                 $("#gotoTop").fadeIn();
             } else {
                 $("#gotoTop").fadeOut();
             }
         });
         $("#gotoTop").click(function() {
             $('html,body').animate({
                 scrollTop: 0
             }, 1000);
         });
     });

 </script>
