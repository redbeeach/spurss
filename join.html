<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common/basic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
        @font-face {
            font-family: 'assc';
            src: url('../fonts/assc.ttf');
        }

        * {
            font-family: 'assc';
        }

        .waper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .over{
            background: rgba(0,0,0,.4);
            width: 100%;
            height: 80vh;
        }
        .btn1 h1 {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn1 h2 {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn1 h1 a {
            color: #fff;
            font-size: 50px;
            text-shadow: 2px 1px 3px #000;
        }

        #join {
            position: relative;
            top: 20px;

            text-align: center;
        }

        #join>span h1,
        h2 {
            display: inline-block;
            color: #fff;

        }

        #join>span a {
            color: #fff;

            font-weight: 700;
            font-size: 40px;
        }

        /*     form   */
        #join form {
            padding: 100px;
        }

        .input_group {
            width: 340px;
            margin: 50px auto;
            position: relative;
            left: 60px;
        }

        input {
            border: none;
            border-bottom: 1px solid #888;
            font-size: 20px;
            display: block;
        }

        input:focus {
            outline: none;
            border-bottom-width: 4px;
            border-color: #48f;
            transition: .5s;
        }

        .label1 {
            position: absolute;
            color: #aaa;
            left: 0;
            top: 0;
            opacity: 0;
            visibility: hidden;
            transition: .5s;
        }

        .label_top {
            top: -20px;
            opacity: 1;
            visibility: visible;
        }

        /*  button   */

        .button {
            position: relative;
        }

        .pretty:first-child {
            left: -64px;
        }

        .pretty {
            left: 15px;
        }

        .btn {
            background: #02358c;
            color: #fff;
            position: relative;
            font-size: 20px;
            padding: 19px 82px;
            cursor: pointer;
            transition: 800ms ease all;
            left: 0px;
        }

        .btn:before,
        .btn:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: #02358c;
            transition: 400ms ease all;
        }

        .btn:after {
            right: inherit;
            top: 57px;
            left: 0;
            bottom: 0;
        }

        .btn:hover {
            background: #fff;
            color: #02358c;
        }

        .btn:hover:before,
        .btn:hover:after {
            width: 100%;
            transition: 800ms ease all;
        }
        @media screen and (max-width:450px){
            .input_group {

     left: 0px; 
}
        }
    </style>
    <script>
        $(function() {
            $('input').click(function() {
                $(this).attr('placeholder', '');
                $(this).parent().find('.label1').addClass('label_top');
            });

            $("#header").load("../common/header.html");
            $("#footer").load("../common/footer1.html");
        });
    </script>
</head>

<body>
    <header id="header"></header>
    <div class="waper">
        <div class="imgb" style="background: url(imag/join.jpg)80% 8% no-repeat; background-size: cover; width: 100%;height: 80vh; background-attachment: fixed;">
           <div class="over"></div>
            <span class="btn1">
                <h1><a href="#">JOIN</a></h1>
            </span>
        </div>
        <div id="join">
            <span class="btn1">
                <h2><a href="#">login</a></h2>
            </span>
            <form class="list">
                <div class="input_group">
                    <label for="txtemail" class="label1">EMAIL</label>
                    <input type="text" id="txtemail" placeholder="EMAIL">
                </div>
                <div class="input_group">
                    <label for="txtpassword" class="label1">PASSWORD</label>
                    <input type="text" id="txtpassword" placeholder="PASSWORD">
                </div>
                <div class="input_group">
                    <label for="txtpassword" class="label1">PASSWORD</label>
                    <input type="text" id="password" placeholder="PASSWORD확인">
                </div>
                <div class="input_group">
                    <label for="txtname" class="label1">NAME</label>
                    <input type="text" id="txtname" placeholder="NAME">
                </div>
                <div class="input_group">
                    <label for="txtPhone number" class="label1">PHONE NUMBER</label>
                    <input type="text" id="txtPhone number" placeholder="PHONE NUMBER">
                </div>
                <div class="button">
                    <a href="#" class="btn">login</a>

                </div>
            </form>



        </div>

    </div>
    <footer>

        <div class="footer_bottom">
            <div class="container clearfix">
                <div class="copy">
                    <p>
                        Copyright &copy; 2020 <span>spurs</span> <span class="devider">&#124;</span> <a href="">Privacy Policy</a> <span class="devider">&#124;</span> <a href="">FAQ</a> <span class="devider">&#124;</span> <a href="">Support</a>
                    </p>
                </div>
                <div class="designer">
                    <p>
                        Designed by <a href="">redbee</a> <span class="devider">&#124;</span> Only on <a href=""> Market</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body></html>
